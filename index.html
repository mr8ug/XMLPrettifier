<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- add bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>XML Prettifier</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
        
            <a class="navbar-brand" href="#">XML Prettifier</a>

    </nav>

    <div class="container-fluid text-center">
        <div class="container col ">
            <div class="form row">
                <h3 class="text-white" for="xml_input">XML Input</h3>
                <textarea class="form-control" name="xml_input" id="xml_input" style="height: 500px" title="XML Entrada"></textarea>
                
            </div>

            <hr>
            <div class="row ">
                <div class="text-center mb-md-4 botonera" id="botonera">
                    <button type="button" class="btn btn-warning btn-lg" id="btn_pretty" onclick=prettify()>Prettify</button>
                    <button type="button" class="btn btn-danger btn-lg" id="btn_clear" onclick=clear()>Clear</button>
                    <button type="button" class="btn btn-primary btn-lg" id="btn_copy" onclick=copyToClipboard()>Copy</button>
                    <a type="button" class="btn btn-success btn-lg" target="_blank" href="https://mr8ug.github.io/XMLPrettifier/">Repository</a>
                </div>
            </div>
            
            <div class=" form row">
                <h3 class="text-white" for="xml_output">XML Output</h3>
                <textarea class="form-control" name="xml_output" id="xml_output" style="height: 500px" title="XML Salida" disabled></textarea>
                
            </div>
        </div>
    </div>
    
    

    <!-- add script -->
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
